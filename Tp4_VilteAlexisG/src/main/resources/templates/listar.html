<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <header data-th-replace="~{/layouts/header :: header}"></header>
    <h2>Lista de Alumnos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Carreras</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="alumno : ${alumnos}">
                <td th:text="${alumno.nombre}"></td>
                <td th:text="${alumno.apellido}"></td>
                <td th:text="${alumno.dni}"></td>
                <td>
                    <ul>
                        <li th:each="carrera : ${alumno.carreras}" th:text="${carrera}"></li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/alumnos/editar/{dni}(dni=${alumno.dni})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/alumnos/eliminar/{dni}(dni=${alumno.dni})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/alumnos/nuevo}" class="btn btn-primary mt-3">Nuevo Alumno</a>
    <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
