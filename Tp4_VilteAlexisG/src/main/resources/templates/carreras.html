<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carreras</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <header data-th-replace="~{/layouts/header :: header}"></header>
    <h2>Lista de Carreras</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>AÃ±os</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="carrera : ${carreras}">
                <td th:text="${carrera.id}"></td>
                <td th:text="${carrera.nombre}"></td>
                <td th:text="${carrera.anio}"></td>
                <td>
                    <a th:href="@{/carreras/editar/{id}(id=${carrera.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/carreras/eliminar/{id}(id=${carrera.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/carreras/nuevo}" class="btn btn-primary mt-3">Nueva Carrera</a>
    <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
</div>
<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
