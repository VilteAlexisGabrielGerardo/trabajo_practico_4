<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
    <meta charset="UTF-8">
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
	<body>
	<div class="container-fluid">
	 <header data-th-replace="~{/layouts/header :: header}"></header>
        <h2 th:text="${#strings.isEmpty(alumno.dni) ? 'Nuevo Alumno' : 'Editar Alumno'}"></h2>
        <form th:action="@{/alumnos/guardar}" th:object="${alumno}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="number" class="form-control" id="dni" th:field="*{dni}" required>
            </div>
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera</label>
                <input type="text" class="form-control" id="carrera" th:field="*{carrera}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a th:href="@{/alumnos/listar}" class="btn btn-secondary mt-3">Cancelar</a>
        <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
