<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
    <meta charset="UTF-8">
    <title>Carreras</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
	<body>
	 <div class="container-fluid">
	 	<header data-th-replace="~{/layouts/header :: header}"></header>
	 <h2 th:text="${#strings.isEmpty(carrera.id) ? 'Nueva Carrera' : 'Editar Carrera'}"></h2>
        <form th:action="@{/carreras/guardar}" th:object="${carrera}" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" th:field="*{id}" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a th:href="@{/carreras/listar}" class="btn btn-secondary mt-3">Cancelar</a>
	 <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	 </div>
	 <script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
	</body>
</html>
