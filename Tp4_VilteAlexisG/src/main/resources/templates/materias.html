<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
    <meta charset="UTF-8">
    <title>Materia</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
	<body>
	<div class="container-fluid">
	 <header data-th-replace="~{/layouts/header :: header}"></header>
	  <h2>Lista de Materias</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Duración(MESES)</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="materia : ${materias}">
            <td th:text="${materia.codigo}"></td>
            <td th:text="${materia.nombre}"></td>
            <td th:text="${materia.descripcion}"></td>
            <td th:text="${materia.duracion}"></td>
            <td>
                <a th:href="@{/materias/editar/{codigo}(codigo=${materia.codigo})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/materias/eliminar/{codigo}(codigo=${materia.codigo})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/materias/nuevo}" class="btn btn-primary mt-3">Nueva Materia</a>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
